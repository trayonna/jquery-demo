<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>HTML Skeleton</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Your styles should be called here -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
  </head>

  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <!-- goes in the body -->
    <!-- Add in the body -->
    <div class="container">
      <h1>Interactive Images: AIDS</h1>
      <img id="aids-img" src="img/man.jpg"> <!-- div that holds the images -->
      <div class="button-holder">
        <h2>
          Click the buttons to switch images
        </h2>
        <!-- note that only the first button has an id because it needs to be disabled at first view -->
        <!-- buttons now have a class called my-button -->
        <button id="btn-img-1" class="my-button" data-image="img/man.jpg">Image 1</button> <br /> <!-- Note the "data" attribute holds the URL -->
        <button class="my-button" data-image="img/baby.jpg">Image 2</button>
        <button class="my-button" data-image="img/bath.jpg">Image 3</button>
        <button class="my-button" data-image="img/tubes.jpg">Image 4</button>
      </div>
    </div>

    <!-- the jQuery library. You need this to be able to use jQuery ($) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Your javascript should be called here -->
    <script src="main.js"></script>

  </body>

</html>
